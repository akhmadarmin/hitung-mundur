<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label for="harga-kendaraan">Harga Kendaraan : </label>
        <input type="number" id="harga-kendaraan" placeholder="Ketik Harga Kendaraan">
        <p>
        Pilih Wilayah :
        <select id="wilayah">
            <option value="wilayah1">Wilayah 1</option>
            <option value="wilayah2">Wilayah 2</option>
            <option value="wilayah3">Wilayah 3</option>
        </select>
        </p>
        <button onclick="hitungPremi()"> Hitung Perkiraan Premi </button>
        <h2 id="perkiraan-premi"></h2>
    <script>
        function hitungPremi() {
            let harga_kendaraan = document.getElementById("harga-kendaraan").value;
            let select_wilayah = document.getElementById("wilayah");
            let nama_wilayah = select_wilayah.options[select_wilayah.selectedIndex].value;

            // Menentukan persentase premi berdasarkan nama wilayah
            let percentage_nama_wilayah;
            switch(nama_wilayah) {
                case "wilayah1":
                percentage_nama_wilayah = 0.02;
                break;
                case "wilayah2":
                percentage_nama_wilayah = 0.023;
                break;
                case "wilayah3":
                percentage_nama_wilayah = 0.018;
                break;
                default:
                alert("Nama wilayah tidak valid.");
            }

            // Menghitung perkiraan premi
            let perkiraan_premi = percentage_nama_wilayah * harga_kendaraan;

            // Menampilkan perkiraan premi 
            let output_premi = document.getElementById("perkiraan-premi");
            output_premi.innerHTML = `Perkiraan premi: ${Math.round(perkiraan_premi)}`;
            }
    </script>
</body>
</html>
